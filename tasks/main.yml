---

- include: repository.yml
  tags: repository

- include: packages.yml
  tags: packages

- include: config-cluster.yml
  when: rabbitmq_create_cluster

- include: config.yml

- include: service.yml

- include: cluster.yml
  when: '(rabbitmq_create_cluster == true) and ( ansible_fqdn != rabbitmq_cluster_master ) and ((ec2_public_dns_name | default("")) != rabbitmq_cluster_master)'

- include: rabbitmq.yml
  when: 'not rabbitmq_create_cluster or (ansible_fqdn == rabbitmq_cluster_master) or ((ec2_public_dns_name | default("")) == rabbitmq_cluster_master)'

- meta: flush_handlers
